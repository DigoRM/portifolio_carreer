{% extends 'base.html' %}
{% block title %} Profile {% endblock %}

{% block content %}
<style>
	.profile-pic{
		max-width: 300px;
		max-height:300px;
		margin: 0 auto;
		border-radius: 50%;
	}


</style>

<br>
<div class="section">


    <div class="columns is-horizontal">
        <div class="column is-12">
            <div class="card">

            

                <div class="card-body has-text-centered" >
                    <div class="columns ">
                        <div class="column is-5 has-text-centered">
                            <div class="title is-5">My Profile</div>
                            {% if request.user.customer.profile_pic %}
                            <div class="image is-flex">
                                <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}" >

                            </div>
                            {% endif %}
                            <form method="POST" class="mt-3 is-centered" action="" enctype="multipart/form-data">
                                {% csrf_token %}
				 <div class="has-text-centered">
                                {{form.profile_pic}}
				 </div>
                        </div>
                        <div class="column has-text-centered">
                            

                            {{form.name}}
                            {{form.company}}
                            {{form.role}}
                            {{form.skills}}
                            {{form.interests}}
                        </div>
                    </div>

                        <br>
                </div>
                <br>
                <div class="columns">
                    <div class="column is-10 is-offset-1">


                        <br>
                    <div class="has-text-centered">
                        <button class="button is-success" type="submit" name="Update Information", style="color: black;">Update</button>
                    </div>
                    </form>
                    </div>
                </div>
                

            <div class="container">               
                    
            </div>
        </div>
    </div>

</div>




{% endblock %}

{% extends 'base.html' %}

{% block title %} Categories {% endblock %}




{% block content %}
<section class="hero ">
    <div class="hero-body">

      <div class="container">

        {% for category in categories %}
        <section class="section">
          <div class="columns is-fullheight">
            <div class="column is-12 ">
              <div class="card is-fullheight">
                  <a href="{% url 'category_projects' category.id %} ">
                    <div class="card-content is-flex">
                        <div class="columns">
                          <div class="column is-3">
                            {% if category.image %}
                            <img src="{{ category.image.url }}" style="max-width: 100%; max-height: 100%;">
                            {% endif %}
                          </div>
                          <div class="column is-9 mt-2 ml-5">
                            <h1 class="title is-flex">{{ category.name }} </h1>
                            <div class="card-footer">
                              <div class="card-footer-item">
                                <h6 class="subtitle is-size-6">{{category.description}}</h6>
    
                              </div>
                            </div>
                          </div>
                        </div>
                  </a>
                
                </div>


                


                    
                
              </div>
            </div>
          </div>
        </section>
        {% endfor %}
      </div>
    </div>
  </section>
  {% endblock %}
